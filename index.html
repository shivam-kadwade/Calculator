<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/Calculator.svg">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <section class="calc-container">
    <div class="grid">
        <div class="result card">0</div>
        <button class="clear card">C</button>
        <button class="backspace card">←</button>
        <button class="division card">÷</button>
        <button class="seven card">7</button>
        <button class="eight card">8</button>
        <button class="nine card">9</button>
        <button class="multiply card">×</button>
        <button class="four card">4</button>
        <button class="five card">5</button>
        <button class="six card">6</button>
        <button class="substract card">-</button>
        <button class="one card">1</button>
        <button class="two card">2</button>
        <button class="three card">3</button>
        <button class="add card">+</button>
        <button class="zero card">0</button>
        <button class="equals card">=</button>
    </div>
    </section>
    <script src="calc.js"></script>
</body>
</html>
